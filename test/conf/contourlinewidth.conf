# Jonkinlainen testi contourline käskylle
savepath results

querydata data/kepa.fqd
timesteps 1

prefix contourlinewidth_
param Temperature
contourline -1 blue
contourlinewidth 2
contourline 0 black
contourlinewidth 3.5
contourline 1 red
contourlinewidth 0.5
contourline 2 green

projection stereographic,25,90,60:19,58,40,71:300,300

erase white
draw contours
