# Jonkinlainen testi contourfill käskylle
savepath results

querydata data/kepa.fqd
timesteps 1

prefix contourfill_
param Temperature
contourfill - -1 blue
contourfill -1 1 yellow
contourfill 1 - red

stereographic 25 90 60
bottomleft 19.0 58.0
topright 40.0 71.0

size 300 300
erase white
draw contours
