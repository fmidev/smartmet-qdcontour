# Jonkinlainen testi contourlabeltext käskylle
savepath results

querydata data/kepa.fqd
timesteps 1

prefix contourlabeltexts_
param Temperature
contourlines -10 10 2 black black
contourlabelbackground white
contourlabels -10 10 2
contourlabeltext 0 zero
contourlabeltext 2 -999

projection stereographic,25,90,60:19,58,40,71:600,600

erase white
draw contours
