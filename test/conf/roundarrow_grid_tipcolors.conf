timestamp 0
savepath results

querydata data/kepa.fqd
timesteps 1

prefix roundarrow_grid_tipcolors_
param WindDirection
arrowpath roundarrow
roundarrowsize - - 9 8 12 60
roundarrowfill 0 4 white green
roundarrowfill 4 7 white yellow
roundarrowfill 7 10 white blue
roundarrowfill 10 - white red
roundarrowstroke - - black blue
windarrows 4 7

param WindSpeedMS
labelformat %.0f
labels 4 7

projection stereographic,25,90,60:19,58,40,71:300,300

erase white
draw contours
